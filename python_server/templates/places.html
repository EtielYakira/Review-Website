

{% extends 'base.html' %}
    {% block title %}
      Places Page
    {% endblock %}

{% block content %}
<!--<p> {{  places_to_show }}</p>-->

    <table class="table table-hover container">
        <thead>
            <tr>
                <th class="d-none d-md-table-cell" scope="col">IMAGE</th>
                <th scope="col">Place name</th>
                <th scope="col">Summery</th>
                <th scope="col">Options</th>

            </tr>
        </thead>
      <tbody>
        {% for place in places_to_show %}
          <tr>
            <td class="d-none d-md-table-cell"> <img class="d-none d-md-block" src="/static/{{ place.image }}"/></td>
            <td> {{place.name}}</td>
            <td>{{ place.summery }}</td>
            <td>
              <button class="btn btn-outline btn-success"><a href="/places/{{place._id}}" class="text-white">Go to Place</a></button>
            </td>

          </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
